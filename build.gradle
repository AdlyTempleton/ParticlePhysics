buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}
apply plugin: 'forge'

version = 4.2
group= "pixlepix.particlephysics" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ParticlePhysics"

minecraft {
	version = "1.6.4-9.11.1.964"
}

ext.configFile = file "build.properties"
configFile.withReader {
    // read config.  it shall from now on be referenced as simply config or as project.config
    def prop = new Properties()
    prop.load(it)
    ext.env = System.getenv()
    if (System.getenv().BUILD_NUMBER != null) {
        ext.buildNum = System.getenv().BUILD_NUMBER
    } else {
        ext.buildNum = "DEV"
    }
    version = project.config.mod_version + "-" + ext.buildNum
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
        include 'version.properties'        
        // replace version and mcversion
        expand 'version':project.config.mod_version, 'mcversion':project.minecraft.version, 'buildnumber': project.config.build_number
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
	exclude 'version.properties'
    }
}